<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>{{user.first_name}} {{user.last_name}}</title>
  <link rel="stylesheet" href="../css/materialize.min.css">
  <link rel="stylesheet" href="../css/userprofile.css">
</head>
<header>
  <nav>
    <div class="nav-wrapper black">
      <a href="/" class="brand-logo">Que<span class = "textColor" id = "userLogo">DJ</span></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/logout" class="waves-effect waves-light btn btnColor">Logout</a></li>
      </ul>
    </div>
  </nav>
</header>

<body data-id={{user.id}}>
  <div class="row">
    <div class="col card m4 s12 ">
      <div class="card-image">
        <img id="img" src="/{{user.image}}">
      </div>
      <span class="card-title">{{user.first_name}}</span> <span class="card-title textColor">{{user.last_name}}</span>
      <div class="card-content">
        <p>Bio - <span class="textColor">{{user.bio}}</span></p>
        <p>Location - <span class="textColor">{{user.location}}</span></p>
        <p>Up Votes - {{user.upvotes}} </p>
        <p>Down Votes - {{user.downvotes}} </p>
      </div>

    </div>

    <div class="col card m6 s12">
      <div class="row">
        <h4 class="text">Que The <span class = "textColor">Dj</span>ðŸŽ¶</h4>
        <div class="input-field col s12">
          <input type="text" id="autocomplete-input" class="musicSearch autocomplete">
          <label for="autocomplete-input">Search For Songs</label>
        </div>
      </div>
      <div class="row">
        <button id="searchBtn" class="waves-effect waves-light btn btnColor">Search</button>
      </div>
    </div>
    <div class="col card m6 s12">
      <div class="row">
        <ul id="listSongs" class="collection with-header">
          <li class="collection-header">
            <h4 class="textColor">Songs ðŸŽ¶</h4>
          </li>
        </ul>
      </div>
    </div>
    <div class="col card m2 s12">
      <div class="row">
        Voting
      </div>
    </div>
  </div>
  <script type="text/javascript" src="../scripts/jquery.js"></script>
  <script type="text/javascript" src="../scripts/materialize.min.js"></script>
  <script src="../scripts/userprofile.js" charset="utf-8"></script>
</body>

</html>
