<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/materialize.min.css">
  <link rel="stylesheet" href="/css/login.css">
  <title>Login</title>
</head>
<header>
  <nav>
    <div class="nav-wrapper black">
      <a href="/" class="brand-logo">Que<span class = "textColor" id = "djLogo">DJ</span></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a class="waves-effect waves-light btn btnColor">Login</a></li>
      </ul>
    </div>
  </nav>
</header>

<body>
  <div class="container">
    <div class="row">
      <div class="col card m12 s12">
        <h3 id = "loginText">Login</h3>
        <form action = "/login" method = "POST" class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="email" name = "email" type="email" class="validate">
              <label data-error="wrong" data-success="right" for="email">Email</label>
            </div>

              <div class="row">
                <div class="input-field col s12">
                  <input name = "password" id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
            </div>
            <div class="row">
            <button id="submitBtn" type="submit" class="waves-effect waves-light btn btnColor">Login</button>
            </div>
        </form>
        </div>
      </div>
    </div>
</body>
<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/materialize.min.js"></script>
<script src="scripts/index.js"></script>

</html>
